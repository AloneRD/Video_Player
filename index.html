
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/0dbed5020a.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Player</title>
</head>
<body>
    <div id="player">
        <div class="js-video-container video-container"></div>
        <div class="player-menu">
            <button class ='js-play-button button-player play'>
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class ='js-pause-button button-player pause'>
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class = 'js-mute-button button-player volume'>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class = 'js-volume-button button-player volume'>
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            
            <div class="process-bar-timer">
                <span class="js-current-time current-time video-timer"></span>
                <div class="js-progress process-bar process-bar-empty">
                    <div class="js-progress-slider process-bar process-bar-fill" style="background-color: red;"></div>
                    <span class="dot"></span>
                </div>
                <span class="js-duration duration video-timer timer-right"></span>
            </div>

            <button class = 'js-fullscreen-button button-player'>
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./js/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>

</body>
</html>
