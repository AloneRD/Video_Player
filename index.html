
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/0dbed5020a.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Player</title>
</head>
<body>
    <div id="player">
        <div class="video">
            <div class="js-video-container"></div>
        </div>
        
        <div class="player-menu">
            <button class ='js-play-button button-player play'>
                <i class="fa fa-play button-icon" aria-hidden="true"></i>
            </button>
            <button class ='js-pause-button button-player pause'>
                <i class="fa fa-pause button-icon" aria-hidden="true"></i>
            </button>
            <button class = 'js-mute-button button-player button-icon'>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class = 'js-volume-button button-player button-icon'>
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="js/player.js"></script>

        <script type="text/javascript">
            createPlayer({elementId: 'player'});
        </script>
    </div>
    

</body>
</html>
